<div class="login-page">
  <h2>Авторизація</h2>
  <form [formGroup]="loginForm">
    <div>
      <div class="justify-content-center">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Введіть логін</mat-label>
            <input matInput placeholder="example@example.com" required email formControlName="username">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Введіть пароль</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>

      <div id="controls" class="row">
        <button [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button color="primary">
          Увійти
        </button>
        <a routerLink="/register">Зареєструватися</a>
      </div>

    </div>
  </form>
</div>
